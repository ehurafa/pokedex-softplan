<div class="container infos">
    <div class="row">
      <div class="col infos__left col-2">
        <figure>
          <img src="assets/img/pokemon-logo.png" width="100%" />
        </figure>
      </div>
      <div class="col infos__center">
        <form>
            <input type="text" placeholder="Nome do Pokémon" [formControl]="name"  />
            <div class="infos__description-area">
                <textarea placeholder="Aqui deve apresentar o contaúdo adicionado" [formControl]="description"></textarea>
                <button>Adicionar comentário</button>
                <button class="danger">Excluir comentário</button>
            </div>
        </form>
      </div>
      <div class="col infos__right col-1">
        <figure>
          <img src="assets/img/star.png" />
          <img src="assets/img/favorite-star.png" />
        </figure>
      </div>
    </div>
  </div>
