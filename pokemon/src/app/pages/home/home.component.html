<find (emitSearch)="search($event)"></find>
<div class="container">
    <div>favorites -> {{ favorites$ | async }}</div>
    <button (click)="teste()">favoritar</button>
    <div class="home">
        <empty *ngIf="empty"></empty>
        <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
            <infos [externalName]="pokemon.name"></infos>
        </ng-template>
    </div>
    <pagination (emitNext)="nextPage($event)" [active]="pageNumber" *ngIf="!empty"></pagination>
</div>
